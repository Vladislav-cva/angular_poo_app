<ng-container *cdkPortal>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <app-modal-container
      (close)="handleCloseView()"
      title="Registration"
      buttonType="submit"
    >
      <app-input
        placeholder="Write your name"
        id="username"
        type="text"
        [formControlName]="'username'"
        label="Name"
      >
        <p *ngIf="name.errors?.['required'] && name.touched">
          The name is required!
        </p>
      </app-input>

      <app-input
        placeholder="Write your email"
        id="email"
        type="email"
        [formControlName]="'email'"
        label="Email"
      >
        <p *ngIf="email.errors?.['required'] && email.touched">
          The email is required!
        </p>
        <p *ngIf="email.errors?.['email'] && email.touched">
          The field should be as Email
        </p>
      </app-input>

      <app-input
        placeholder="Write your password"
        id="password"
        type="password"
        [formControlName]="'password'"
        label="Password"
      >
        <p *ngIf="password.errors?.['pattern'] && password.touched">
          The password should have numbers and letters
        </p>
        <p *ngIf="password.errors?.['required'] && password.touched">
          The password is required!
        </p>
      </app-input>
    </app-modal-container>
  </form>
</ng-container>
